<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/styles.css" />
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<form
				method="get"
				class="form"
				name="
			authorization"
			>
				<input
					id="username"
					type="text"
					name="username"
					placeholder="Username"
					required="required"
				/>
				<p class="errorLogin"></p>
				<input
					id="password"
					type="password"
					name="password"
					placeholder="Password"
					required="required"
					autocomplete="off"
				/>
				<p class="errorPassword"></p>
				<button
					type="submit"
					class="btn btn-primary btn-block btn-large"
					id="submitLogin"
				>
					Let me in.
				</button>
				<p class="errorForm">Не верный логин или пароль</p>
			</form>
		</div>
		<script src="/script.js"></script>
	</body>
</html>
